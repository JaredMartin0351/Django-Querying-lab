<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Five</title>
</head>
<body>
    <h1>All Students With A In Programming, Ordered By Last Name</h1>
    <table class="center-table">
        <thead>
            <tr>
                <th>Last Name</th><th>First Name</th><th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for student in student_courses %}
            <tr>
                <td>{{ student.student.last_name }}</td><td>{{student.student.first_name}}</td><td>{{ student.course.name }}</td><td>{{ student.grade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
