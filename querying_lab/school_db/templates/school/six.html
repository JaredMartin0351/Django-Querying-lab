<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Six</title>
</head>
<body>
    <h1>Great Programmers under 3.0</h1>
    <table class="center-table">
        <thead>
            <tr>
                <th>First Name</th><th>Last Name</th><th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for student in student_courses %}
            <tr>
                <td>{{student.student.first_name}} - {{student.student.last_name}} - {{student.grade}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
